<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria&family=Montserrat&family=Nerko+One&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control city"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary search-button"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="current-city"></h1>

        <ul class="current">
          <li id="current-date"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-5">
            <span class="temperature" id="temperature"></span>
            <span class="unit">°C </span>
          </div>

          <div class="col-6">
            <ul class="elements">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ul>
              <li><strong>THU</strong></li>
              <br />
              <li>
                <img src="images/light-rain.png" />
              </li>
              <br />
              <strong>6°</strong
              >| 2°
            </ul>
          </div>

          <div class="col">
            <ul>
              <li><strong>FRI</strong></li>
              <br />
              <li>
                <img src="images/light-rain.png" />
              </li>
              <br />
              <strong>6°</strong
              >| 3°
            </ul>
          </div>

          <div class="col">
            <ul>
              <li><strong>SAT</strong></li>
              <br />
              <li>
                <img src="images/Heavy rain.png" />
              </li>
              <br />
              <strong>7°</strong
              >| 3°
            </ul>
          </div>

          <div class="col">
            <ul>
              <li><strong>SUN</strong></li>
              <br />
              <li>
                <img src="images/Partly cloudy.png" />
              </li>
              <br />
              <strong>6°</strong
              >| 2°
            </ul>
          </div>

          <div class="col">
            <ul>
              <li><strong>SUN</strong></li>
              <br />
              <li>
                <img src="images/Partly cloudy.png" />
              </li>
              <br />
              <strong>5°</strong
              >| 1°
            </ul>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
      <a
        href="https://github.com/sanchezova/homework-6-weather-app"
        target="_blank"
        id="link"
        >Open-source code</a
      >
      by Ivana Pichova
    </div>
  </body>
</html>
